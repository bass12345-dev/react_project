<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                
                extend: {
                    colors: {
                        debexRed: '#675959',
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif'],
                        sixtyfour: ['Sixtyfour', 'sans-serif'],  // 'sans-serif' as a fallback
                    },
                },

            }
        }
    </script>
</head>

<body class=" bg-debexRed">
    <div class="login-card card flex flex-col justify-center gap-y-4 items-center h-screen ">
        <div class="title-wrapper ">
            <h1 class="text-white text-3xl md:text-6xl  font-bold font-sixtyfour">DEBEX</h1> 
        </div>
        <div class="card border rounded-lg h-auto md:w-2/5  sm:w-full px-6 py-6">
            <div class="card-title text-left text-white flex flex-col gap-y-1 mb-5 ">
                <h1 class="text-3xl font-roboto font-bold">Sign In</h1>
                <p class="text-sm font-roboto">Welcome back! Sign in to track your expenses and debt</p>
            </div>
            <form class="flex flex-col gap-y-4">
                <div class="flex flex-col gap-y-1">
                    <label for="email" class="text-white text-sm font-roboto">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm   rounded-lg w-full p-2" required>
                </div>
                <div class="flex flex-col gap-y-1">
                    <label for="password" class="text-white text-sm font-roboto">Password</label>
                    <input type="password" id="email" placeholder="Enter your Password" class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm   rounded-lg w-full p-2" required>
                </div>
                <button type="submit" class="text-white bg-red-900 hover:bg-red-500 px-12 py-2 text-sm font-bold rounded-lg w-full mt-2">LOGIN</button>
                <div class="flex justify-center gap-x-2">
                    <a href="#" class="text-orange-100 text-sm">Forgot Password?</a>
                    <a href="#" class="text-sm text-blue-400 underline underline-offset-4">Sign up</a>
                </div>
                <button type="submit" class="text-white  hover:bg-yellow-200 border hover:text-black px-12 py-2 text-sm font-bold rounded-lg w-full mt-2">Continue With Google</button>
            </form>
        </div>
    </div>
</body>

</html>
